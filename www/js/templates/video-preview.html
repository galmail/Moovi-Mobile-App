<ion-view class="m-video-preview" title="Video Preview">
	
	<ion-nav-buttons side="right">
    <button class="button" ng-click="doSomething()">Edit</button>
  </ion-nav-buttons>

	<ion-content class="has-header">
	
	<!-- <h1>{{params}}</h1> -->

	<div class="card">
		<div class="item item-divider item-text-wrap">
			My Spiderman Video
		</div>

		<video class="video-js vjs-default-skin vjs-big-play-centered"
			controls preload="auto" height="200" width="100%"
			poster="http://static2.hypable.com/wp-content/uploads/2014/05/amazing-spider-man-2-spoilers.jpg?7fe61e"
			data-setup='{"example_option":true}'>
			<source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
			<source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
			<source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
			<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
		</video>

		<div class="item item-body">
			This video was created by Gal Dubitski on the 10 of November, 2014.
			The video is dedicated to his son Eitan for his 4th Birthday.
			
			<h2>
		    Starring Guests:
		  </h2>

		  <div class="guests">
		  	<div class="guest guest1"></div>
		  	<div class="guest guest2"></div>
		  	<div class="guest guest3"></div>
		  	<div class="guest guest4"></div>
		  </div>


			<p>
	      <a href="" class="subdued">1 Like</a>
	      <a href="" class="subdued">5 Comments</a>
	    </p>
		</div>

		<div class="item tabs tabs-secondary tabs-icon-left ">
	    <a class="tab-item" href="">
	      <i class="icon ion-thumbsup"></i>
	      Like
	    </a>
	    <a class="tab-item" href="">
	      <i class="icon ion-chatbox"></i>
	      Comment
	    </a>
	    <a class="tab-item" href="">
	      <i class="icon ion-share"></i>
	      Share
	    </a>
	  </div>

	</div>



	</ion-content>
</ion-view>
